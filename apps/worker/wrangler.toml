name = "lcau-api"
main = "src/index.ts"
compatibility_date = "2024-11-18"
compatibility_flags = ["nodejs_compat"]

# Workers AI for Whisper transcription
[ai]
binding = "AI"

# Environment variables (secrets should be set via wrangler secret)
[vars]
ENVIRONMENT = "development"

# Vectorize index for RAG
[[vectorize]]
binding = "VECTORIZE"
index_name = "ifc-content"

# KV for conversation state (optional)
# [[kv_namespaces]]
# binding = "CONVERSATIONS"
# id = "your-kv-namespace-id"

# Development settings
[dev]
port = 8787
local_protocol = "http"

# Production settings
[env.production]
vars = { ENVIRONMENT = "production" }
